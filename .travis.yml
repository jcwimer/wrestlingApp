sudo: required
language: minimal
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
env:
- DOCKER_COMPOSE_VERSION=1.22.0
script:
- bash bin/run-tests-with-docker.sh
deploy:
  provider: heroku
  api_key:
    secure: 
  app: wrestlingapp
  on:
    repo: jcwimer/wrestlingApp
    branch: master
  run: rake db:migrate RAILS_ENV=production
