<VirtualHost *:80>
    DocumentRoot /var/www/public
    RailsEnv production
    PassengerMaxPoolSize 3
    PassengerMinInstances 3
    PassengerPreStart
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/var/www/">
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>